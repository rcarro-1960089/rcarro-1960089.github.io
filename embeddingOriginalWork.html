<!DOCTYPE html>
<html>
        <head>
            <title>Embedding</title>
        </head>
        <body>
            <h1>A Simple Image</h1>
            <img src="puppy.jpg" alt= "Dog Picture">

            <h1>A Simple Video</h1>
            <video width="800" height="400" autoplay poster= "MediaEmbeding/jump.jpg" controls>
                <source src= "Birds.mp4" type= "video/mp4">
                <source src= "Birds.mov" type= "video/mov">
                <source src= "Birds.ogg" type= "video/ogg">
                Your browser does not support the video 
                
            </video>

            <h1>Some Audio</h1>
            <audio controls>
                <source src="flume.mp3" type="audio/mp3">
                Your browser doesn't support HTML5 audio. 
            </audio>


            
            <h1>YouTube Video</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Dk7h22mRYHQ?start=180&autoplay=1&mute=1" 
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>

            <h1>Using Object</h1>
            <object data = "https://weather.com/weather/today/l/c1535f42ba5fc52449e416514aca69b3b2a16aae4b89abd6c92e662f7a89c02f" width="800" height="450">
            The Weather</object>
            
            <h1>RSS Feed</h1>
            <script src="//rss.bloople.net/?url=http%3A%2F%2Ffeeds.reuters.com%2Freuters%2FbusinessNews&showtitle=false&type=js"></script>

            <iframe width="100%" height="750" frameborder="0" class="rssdog" src="https://www.rssdog.com/index.php?url=http%3A%2F%2Frss.cnn.com%2Frss%2Fcnn_tech.rss&mode=html&showonly=&maxitems=0&showdescs=1&desctrim=0&descmax=0&tabwidth=100%25&linktarget=_blank&textsize=inherit&bordercol=%23d4d0c8&headbgcol=%23999999&headtxtcol=%23ffffff&titlebgcol=%23f1eded&titletxtcol=%23000000&itembgcol=%23ffffff&itemtxtcol=%23000000&ctl=0"></iframe>



        </body>
</html>
